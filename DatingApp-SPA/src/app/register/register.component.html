<form #registerForm="ngForm" (ngSubmit)="register()">
  <h1 class="text-center">Sign Up</h1>
  <hr />
  <div class="form-group">
    <input
      required
      class="form-control mr-sm-2"
      name="username"
      type="text"
      placeholder="Username"
      [(ngModel)]="model.username"
      #username="ngModel"
    />
    <input
      required
      class="form-control mr-sm-2"
      name="password"
      type="password"
      placeholder="Password"
      [(ngModel)]="model.password"
      #password="ngModel"
    />
  </div>
  <div class="form-group text-center">
    <button type="button" type="submit" class="btn btn-primary btn-lg mr-2">
      Register
    </button>
    <button (click)="cancel()" type="button" class="btn btn-secondary btn-lg">
      Cancel
    </button>
  </div>
</form>
