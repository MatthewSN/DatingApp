<div class="container mt-5">
  <div *ngIf="!registerMode">
  
    <h1 class="text-center">Find YourMatch</h1>
  
  
    <p class="text-center lead">Come on in to view your matches, All you need to do is sign up!</p>
  

    <div class="d-flex justify-content-center">
      <button (click)="toggleRegisterMode()" type="button" class="btn btn-primary btn-lg mr-2">Register</button>
       <button type="button" class="btn btn-secondary btn-lg">Learn More</button>
    </div>
  </div>
</div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
       <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
     </div>
    </div>
  </div>
